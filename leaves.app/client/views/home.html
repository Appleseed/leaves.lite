<div class="container-fluid">
<div class="row" style="margin-right: 10px">
    <div class="col-lg-12" id="grid">
        <div class="card-view">
            <i class="fa fa-list" ng-click="listView()"></i>
            <i class="fa fa-th-large" ng-click="cardView()"></i>
        </div>
        <div class="row" id="cardView">
            <div class="card-view col-lg-4" ng-repeat="entry in entries" ng-if="card_view">
                <leaves-card data="entry" listarr="listArray"></leaves-card>
            </div>
            <ul class="list-group list-view">
                <div ng-repeat="entry in entries" ng-if="!card_view">
                    <div class="col-lg-12">                        
                        <leaves-list data="entry" listarr="listArray"></leaves-list>
                    </div>
                </div>
            </ul>
        </div>
        <div class="text-center loading_button" ng-if="loading_button">              
            <button class="btn btn-primary" ng-click="loadMore()">{{loadingMessage ? 'Loading...' : 'Load More'}}</button>      
        </div>
    </div>
    <div class="col-lg-7" id="reader">
        <div ui-view></div>
    </div>
</div>
</div>

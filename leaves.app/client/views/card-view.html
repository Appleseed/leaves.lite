<div class="card-container">
	<div class="row">
		<div class="col-md-12 text-center">
			<span ng-if="loading_icon" style="font-size: 1.5rem;">
				Loading cards...<br/>
				<i class="fas fa-circle-notch fa-lg fa-spin"></i>
			</span>
		</div>
	</div>
	<div class="row no-gutters" ng-if="!loading_icon">
		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 card-template" style="padding: 5px;" ng-repeat="entry in entries">
			<card-template data="entry"></card-template>
		</div>
	</div>

    <div class="text-center loading_button" ng-if="loading_button && 'entries.length <= entries.total'">              
        <button class="btn btn-primary" ng-click="loadMore()">{{loadingMessage ? 'Loading...' : 'Load More'}}</button>      
    </div>
</div>

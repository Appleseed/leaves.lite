<div class="dropdown-dummy-bg" ng-if="tabDropdown" ng-click="toggleDropdown()"></div>
<div ng-if="leaves" ng-if="readerView"  ng-class="isidexit ? (isReaderActive ? 'mobile-reader-active' : 'mobile-reader') : ''">

    <div class="scroll-reader">

        <div class="reader-header-section">

            <div class="left-move" ng-click="moveReaderLeft()">
                <input type='button' value='<'>
            </div>

            <div class="reader-tabs" id="readerTabs">
                <div class="tab" ng-repeat="item in leaves" ng-class="item.active ? 'active-reader-tab' : ''">
                    <div class="title" title={{item.title}} ng-click="changeReaderTab($index)">{{item.title}}</div>
                    <div class="close-tab" ng-click="removeTab($event, $index, item.id)">x</div>
                </div>
            </div>

            <div class="right-move" ng-click="moveReaderRight()">
                <input type='button' value='>'>
            </div>


            <div class="tab-dropdown">
                <ul>
                    <li>
                        <button type="button" class="dropdown-toggle" ng-click="toggleDropdown()"><i class="fa fa-angle-down"></i></button>
                        
                        <ul ng-if="tabDropdown">
                            <li  ng-class="item.active ? 'active-reader-dropdown' : ''" ng-repeat="item in leaves" ng-click="changeReaderTab($index)">{{item.title}}</li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <div class="reader-header">
                <div class="maximize">
                    <button  ng-click="minReaderActive()" ng-if="isReaderActive">
                        <i class="fa fa-minus-square"></i>
                    </button>
                    <button  ng-click="maxReaderActive()" ng-if="!isReaderActive">
                        <i class="fa fa-window-maximize"></i>
                    </button>
                </div>
            </div>

        </div>
            <div class="tab" ng-repeat="item in leaves" style="border-left: 1px solid #707070;border-right: 1px solid #707070;background-color: #fff;padding: 0px 10px 0px 10px;">
                <div class="reader-meta" ng-if="item.active">
                    <h2>{{item.title}}</h2>
                    <small>{{item.domain_name}}</small>
                    <ul>
                        <li><i class="fa fa-user"></i> {{item.user_name}}</li>
                        <li><i class="fa fa-calendar-alt"></i> <span ng-bind="added_date(item.created_at)"></span></li>
                        <li><i class="fa fa-link"></i> <a href={{item.link}} target="_blank">link</a></li>
                    </ul>
                </div>
                <p ng-if="item.active" ng-bind-html="deliberatelyTrustDangerousSnippet(item.content)" class="content"></p>
            </div>

    </div>
</div>

<!DOCTYPE html>
<html ng-app="leavesNext">

<head>
    <title>Leaves.Lite Reader</title>
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.ico" class="js-favicon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <base href="/"> -->
    <%= htmlWebpackPlugin.options.GA %>
</head>
<body ng-controller="mainController" id="body">
<script type="text/javascript">
    <%= htmlWebpackPlugin.options.PTCODE %>
</script>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KD9CDQS" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header logo" ng-click="goToHome()">
                <h3>Leaves<br/>Reader</h3>
            </div>

            <ul class="list-unstyled components">
                <div class="tag-search-input">
                    <input type="text" class="form-control" id="querySearchInput" ng-model="tag_name" placeholder="Search by tag">
                </div>
                <li ng-repeat="tag in tags | filter:tag_name">
                    <a ui-sref="home({tag:tag.slug})">{{tag.label}}</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <header-navbar></header-navbar>

            <div class="container-fluid main-body">
                <ui-view id="injecter"></ui-view>
            </div>
        </div>
    </div>
<script type="text/javascript" src="./env.js"></script>
<script type="text/javascript" src="js/vendor.bundle.js"></script>
<script type="text/javascript" src="js/app.bundle.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>

</body>

</html>
